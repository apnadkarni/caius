<!DOCTYPE html>
<html xml:lang="en" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <title>Caius - API</title>

    <link href="../assets/css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/grid.css"      rel="stylesheet" type="text/css" />
    <link href="../assets/css/navbar.css"    rel="stylesheet" type="text/css" />
    <link href="../assets/css/masthead.css"  rel="stylesheet" type="text/css" />
    <link href="../assets/css/footer.css"    rel="stylesheet" type="text/css" />
    <link href="../assets/css/style.css"     rel="stylesheet" type="text/css" />
    <link href="../assets/css/man.css"       rel="stylesheet" type="text/css" />
  </head>
  <body style="background-color: #eaeaea;">

    <div class="navbar">
      <div class="container">
        <div class="row">
          <div class="span12">
            <a href="../index.html"><img src="../assets/img/logo.png" alt="logo" class="logo"/></a>
            <ul>
              <li><a href="../index.html">Overview</a></li>
              <li><a href="../tutorial/index.html">Tutorial</a></li>
              <li><a href="../api/clidriver.html" class="active">API Docs</a></li>
              <li><a href="../resources.html">Resources</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="masthead" style="background-color: #7e363e;">
      <div class="container">
        <div class="row">
          <div class="span09">
            <div class="billboard">
             <div class="billboard-slogan">
               Programming Interface
              </div>
              <div class="billboard-text">
                {{ page.title }}(3caius)
              </div>
            </div>
          </div>
          <div class="span03" style="background-color: #8b4a51; height: 400px;">
            <ul class="man-toc">
              <li><a href="clidriver.html"{% if page.title == 'CLIDRIVER' %} class="active"{% endif %}>CLIDRIVER</a></li>
              <li><a href="error.html"{% if page.title == 'ERROR' %} class="active"{% endif %}>ERROR</a></li>
              <li><a href="markdown.html"{% if page.title == 'MARKDOWN' %} class="active"{% endif %}>MARKDOWN</a></li>
              <li><a href="oosupport.html"{% if page.title == 'OOSUPPORT' %} class="active"{% endif %}>OOSUPPORT</a></li>
              <li><a href="subprocess.html"{% if page.title == 'SUBPROCESS' %} class="active"{% endif %}>SUBPROCESS</a></li>
              <li><a href="testing.html"{% if page.title == 'TESTING' %} class="active"{% endif %}>TESTING</a></li>
              <li><a href="webdriver.html"{% if page.title == 'WEBDRIVER' %} class="active"{% endif %}>WEBDRIVER</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row" style="background-color: #f3f3f3;">
        <div class="span09" style="background-color: #ffffff;">

          {{ content }}

        </div>
        <div class="span03">
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="span12">
            &copy; 2014 Caius Project. Built with attention to detail by
            <a href="http://twitter.com/tobijk" style="color: #cc4455">@tobijk</a> in Istanbul, Turkey.
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
